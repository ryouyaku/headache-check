<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頭痛タイプチェック - 質問</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="app-wrapper">
            <header class="text-center mb-4">
                <h1 class="app-title">頭痛タイプチェック</h1>
            </header>

            <div class="progress-container mb-4">
                <div class="progress">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="progress-text mt-1">
                    <span id="questionCounter">質問 1/2</span>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body question-container">
                    <h2 id="questionText" class="question-text mb-4">質問文がここに表示されます</h2>
                    
                    <div id="options" class="options mb-4">
                        <!-- 選択肢がJSで動的に生成されます -->
                    </div>
                </div>
            </div>

            <div class="navigation-buttons d-flex justify-content-between">
                <button id="prevButton" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>前の質問
                </button>
                <button id="nextButton" class="btn btn-primary">
                    次の質問<i class="fas fa-arrow-right ms-2"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="js/liff-init.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
